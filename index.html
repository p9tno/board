<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  </head>
  <body>
    <div id="root">
      <header class="cor_header">
        <div class="cor_themeSwitcher"><span class="cor_icon"><i class="cor_icon_sun"></i></span>
          <input class="cor_switcher" type="checkbox" id="cor_switcher"/><span class="cor_icon"><i class="cor_icon_moon"></i></span>
        </div>
      </header>
      <main class="cor_main">
        <div class="cor_dashboard">
          <div class="cor_dashboard__content">
            <div class="tool__position">
              <div class="tool">
                <div class="tool__row">
                  <div class="tool__col">
                    <ul class="tool__list">
                      <li class="tool__item active" id="tool-id-1" title="Карандаш (горячая клавиша: p) [нажмите, чтобы переключиться]"><i class="cor_icon_tassel"></i></li>
                      <li class="tool__item" id="tool-id-2" title="Прямая линия (горячая клавиша: l) [нажмите, чтобы переключиться]"><i class="cor_icon_tassel"></i></li>
                      <li class="tool__item" id="tool-id-3" title="Прямоугольник (горячая клавиша: r) [нажмите, чтобы переключиться]"><i class="cor_icon_rectangle"></i></li>
                      <li class="tool__item" id="tool-id-4" title="Эллипс (горячая клавиша: c) [нажмите, чтобы переключиться]"><i class="cor_icon_ellipse"></i></li>
                      <li class="tool__item" id="tool-id-5" title="Текст (горячая клавиша: t)"><i class="cor_icon_text"></i></li>
                      <li class="tool__item" id="tool-id-6" title="Рука (горячая клавиша: h) [нажмите, чтобы переключиться]"><i class="cor_icon_hand"></i></li>
                      <li class="tool__item" id="tool-id-7" title="Ластик (горячая клавиша: e)"><i class="cor_icon_eraser"></i></li>
                      <li class="tool__item" id="tool-id-8" title="Лупа (горячая клавиша: z)"><i class="cor_icon_glass"></i></li>
                      <li class="tool__item" id="tool-id-9" title="picture"><i class="cor_icon_picture"></i></li>
                    </ul>
                  </div>
                  <div class="tool__col">
                    <ul class="tool__list">
                      <li class="tool__item tool__item_weihgt">
                        <div class="tool__weihgt"><span style="width: 8px; height: 8px; background: #F9DE80;"></span></div>
                        <div class="tool__change"><button class="minus" id="weihgtMinus" type="button"><i class="cor_icon_show-more"></i></button>
<input id="weihgt" type="number" step="1" min="3" max="24" value="8" readonly>
<button class="plus" id="weihgtPlus" type="button"><i class="cor_icon_show-more"></i></button>
                        </div>
                      </li>
                      <li class="tool__item tool__item_color">
                        <div class="tool__color"><span style="background-color: #F9DE80"></span></div>
                        <div class="tool__select"><span title="горячая клавиша: 1" style="background-color: #CE5A92"></span><span title="горячая клавиша: 2" style="background-color: #E180F9"></span><span title="горячая клавиша: 3" style="background-color: #8B96FA"></span><span title="горячая клавиша: 4" style="background-color: #81B8F9"></span><span title="горячая клавиша: 5" style="background-color: #81F2F9"></span><span title="горячая клавиша: 6" style="background-color: #4EE4AE"></span><span title="горячая клавиша: 7" style="background-color: #C2D83F"></span><span title="горячая клавиша: 8" style="background-color: #F9DE80"></span><span title="горячая клавиша: 9" style="background-color: #EF884E"></span><span title="горячая клавиша: 0" style="background-color: #F35151"></span>
                        </div>
                      </li>
                      <li class="tool__item tool__item_opacity">
                        <div class="tool__opacity"><i class="cor_icon_eye" style="opacity: 15%;"></i></div>
                        <div class="tool__change"><button class="minus" id="opacityMinus" type="button"><i class="cor_icon_show-more"></i></button>
<input id="weihgt" type="number" step="5" min="10" max="100" value="15" readonly>
<button class="plus" id="opacityPlus" type="button"><i class="cor_icon_show-more"></i></button>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="tool__col">
                    <ul class="tool__list">
                      <li class="tool__item" id="tool-id-10" title="Сетка (горячая клавиша: g)"><i class="cor_icon_lattice"></i></li>
                      <li class="tool__item" id="tool-id-11" title="Скачать (горячая клавиша: d)"><i class="cor_icon_download"></i></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="cor_footer"></footer>
        </div>
      </main>
      <script src="js/jquery.js"></script>
      <script src="js/function.js"></script>
    </div>
  </body>
</html>
